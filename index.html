<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop for the latest fashion trends at our online store. Enjoy free shipping and easy returns. Save items to your cart and access them from anywhere">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <header>
        <h2 class="logo">Shopping Cart</h2>
        <nav class="navbar">
            <a class="home" >Home</a>
            <a class="login" >Login</a>
            <a class="signup" >Signup</a>
            <a class="myCart" >My Cart</a>
        </nav>
    </header>
    <main class="container">
        <div class="page-left">
            <div class="pageInfo">
                <h1 class="main-page-heading">Shopping Cart</h1>
                <p class="page-title">Get the Best Deals on Men, Women, Gadgets, and Groceries - Shop Now and Save Big!
                </p>
               
            </div>
            <div class="card-wrapper"></div>
        </div>
        <div class="page-right">
            <img src="./pageImage.png" alt="image">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
