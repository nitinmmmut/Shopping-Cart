<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="./mycart.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <header>
        <h2 class="logo">Shopping Cart</h2>
        <nav class="navbar">
            <a class="home" >Home</a>
            <a class="profile" >My Profile</a>
            <a class="myCart" >My Cart</a>
            <a class="logout" >Logout</a>
        </nav>
    </header>
    <h2>My Cart</h2>
    <div class="container">
        <h2>My Cart</h2>
        <div class="cart">
            <div class="left">
                <h3 class="warning hide">Add items in the cart to proceed further!!</h3>
            </div>
            <div class="right">
                <h3>Listed Items</h3>
                <div class="mainCart"></div>
                
                <div class="total">
                    <div class="text">Total</div>
                    <div class="total-price"></div>
                </div>
                <button id="checkout">Click To Checkout</button>
            </div>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./mycart.js"></script>
</body>

</html>
